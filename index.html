<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conclusion: Combined Normalized Trends (Crop vs CO₂)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    svg {
      display: block;
      margin: auto;
      background: white;
      border: 1px solid #ddd;
    }
    .legend {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Conclusion: Combined Normalized Trends of Crop Production &amp; CO₂</h1>
  <svg id="combinedChart" width="1000" height="500"></svg>
  <script>
    // Dataset URLs (only Crop & CO₂)
    const CROP_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/3d3cf36c88a4f23a187cb4e12a835e10/raw/5aebb1fc334be000f4b756db6d5c83adf71e89ab/CropProduction.csv";
    const CO2_CSV_URL  = "https://gist.githubusercontent.com/mystrycodes/f3e133db6c35f1f7180296e872441fe4/raw/4c5bc29c4c18f3510bead103c2188d5a919f066d/Co2emmission.csv";

    // Load both datasets concurrently
    Promise.all([
      // Crop CSV: expects columns TIME, Value, Country
      d3.csv(CROP_CSV_URL, d => ({
        year: +d.TIME,
        production: +d.Value,
        country: d.Country
      })).then(data => data.filter(d => d.country && d.country.includes("United States"))),
      
      // CO₂ CSV: expects columns Year, total_emission, Country
      d3.csv(CO2_CSV_URL, d => ({
        year: +d.Year,
        co2: +d.total_emission,
        country: d.Country
      })).then(data => data.filter(d => d.country && d.country.includes("United States")))
    ]).then(([cropData, co2Data]) => {
      // Merge by common years
      const commonYears = [...new Set(cropData.map(d => d.year))]
        .filter(y => co2Data.some(c => c.year === y))
        .sort((a, b) => a - b);

      const mergedData = commonYears.map(year => {
        const c = cropData.find(d => d.year === year);
        const co = co2Data.find(d => d.year === year);
        return {
          year: year,
          production: c.production,
          co2: co.co2
        };
      });

      // If mergedData is empty, no overlapping years => chart would be blank
      if (mergedData.length === 0) {
        console.error("No overlapping years found between Crop and CO₂ data.");
        return;
      }

      // Normalize each variable to [0,1]
      function normalize(data, key) {
        const ext = d3.extent(data, d => d[key]);
        data.forEach(d => {
          d["norm_" + key] = (d[key] - ext[0]) / (ext[1] - ext[0]);
        });
      }
      normalize(mergedData, "production");
      normalize(mergedData, "co2");

      drawCombinedChart(mergedData);
    }).catch(error => {
      console.error("Error loading data:", error);
    });

    function drawCombinedChart(data) {
      const svg = d3.select("#combinedChart");
      const width = +svg.attr("width") - 100;
      const height = +svg.attr("height") - 100;
      const margin = { top: 50, right: 120, bottom: 50, left: 70 };
      const g = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);

      // x-scale for year
      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d.year))
        .range([0, width]);

      // y-scale for normalized values [0..1]
      const y = d3.scaleLinear()
        .domain([0, 1])
        .range([height, 0]);

      // Axes
      g.append("g")
       .attr("transform", `translate(0, ${height})`)
       .call(d3.axisBottom(x).tickFormat(d3.format("d")));  // show integer years
      g.append("g")
       .call(d3.axisLeft(y).ticks(5));

      // Line generator
      const lineGen = d3.line()
        .x(d => x(d.year))
        .y(d => y(d.value));

      // We have two variables: production & co2
      const series = [
        { name: "Crop Production", key: "norm_production", color: "#2980b9" },
        { name: "CO₂ Emissions",   key: "norm_co2",        color: "#8e44ad" }
      ];

      // Draw lines
      series.forEach(s => {
        const lineData = data.map(d => ({ year: d.year, value: d[s.key] }));
        g.append("path")
         .datum(lineData)
         .attr("fill", "none")
         .attr("stroke", s.color)
         .attr("stroke-width", 2)
         .attr("d", lineGen);
      });

      // Legend
      const legend = svg.append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${width + margin.left + 20}, ${margin.top})`);
      
      series.forEach((s, i) => {
        const legItem = legend.append("g")
          .attr("transform", `translate(0, ${i * 20})`);
        legItem.append("rect")
          .attr("width", 12)
          .attr("height", 12)
          .attr("fill", s.color);
        legItem.append("text")
          .attr("x", 16)
          .attr("y", 10)
          .text(s.name);
      });
    }
  </script>
</body>
</html>
