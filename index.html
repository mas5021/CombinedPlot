<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conclusion: Crop Production & Temperature Trends</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    svg {
      display: block;
      margin: auto;
      background: white;
      border: 1px solid #ddd;
    }
    .axis path, .axis line {
      stroke: #333;
      shape-rendering: crispEdges;
    }
    .line-production {
      fill: none;
      stroke: #2980b9;
      stroke-width: 2;
    }
    .line-temperature {
      fill: none;
      stroke: #e74c3c;
      stroke-width: 2;
    }
    .tooltip {
      position: absolute;
      padding: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .brush .selection {
      fill: #777;
      fill-opacity: 0.3;
      stroke: #fff;
      shape-rendering: crispEdges;
    }
    .legend {
      font-size: 12px;
      fill: #333;
    }
  </style>
</head>
<body>
  <h1>Conclusion: Trends in US Crop Production & Temperature</h1>
  <svg id="chart" width="1000" height="600"></svg>
  <div id="tooltip" class="tooltip"></div>
  <script>
    // Dataset URLs – use your actual CSV URLs.
    const CROP_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/3d3cf36c88a4f23a187cb4e12a835e10/raw/CropProduction.csv";
    const CLIMATE_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/0e4190865121859997eec1fc2d5b4dcd/raw/d10453ccf854feb48e10319eb8025a973f938abe/climate.csv";

    // Load both datasets concurrently.
    Promise.all([
      // Crop: expects columns TIME, Value, Country.
      d3.csv(CROP_CSV_URL, d => ({
        year: +d.TIME,
        production: +d.Value,
        country: d.Country
      })).then(data => data.filter(d => d.country && d.country.includes("United States"))),
      // Climate: expects columns Year, Temperature, VegetationIndex.
      d3.csv(CLIMATE_CSV_URL, d => ({
        year: +d.Year,
        Temperature: +d.Temperature,
        VegetationIndex: +d.VegetationIndex
      }))
    ]).then(([cropData, climateData]) => {
      // Merge datasets on common years.
      const commonYears = [...new Set(cropData.map(d => d.year))]
        .filter(y => climateData.some(d => d.year === y))
        .sort((a, b) => a - b);

      if(commonYears.length === 0) {
        console.error("No overlapping years found between Crop and Climate datasets.");
        return;
      }

      const mergedData = commonYears.map(year => {
        const crop = cropData.find(d => d.year === year);
        const climate = climateData.find(d => d.year === year);
        return {
          year: year,
          production: crop.production,
          Temperature: climate.Temperature
        };
      });

      drawDualAxisChart(mergedData);
    }).catch(error => {
      console.error("Error loading data:", error);
    });

    function drawDualAxisChart(data) {
      const svg = d3.select("#chart");
      const width = +svg.attr("width") - 100;
      const height = +svg.attr("height") - 100;
      const margin = { top: 50, right: 80, bottom: 50, left: 80 };

      const g = svg.append("g")
                   .attr("transform", `translate(${margin.left},${margin.top})`);

      // x-scale: year (linear)
      const x = d3.scaleLinear()
                  .domain(d3.extent(data, d => d.year))
                  .range([0, width]);

      // y-scale for production (left axis)
      const yProd = d3.scaleLinear()
                      .domain(d3.extent(data, d => d.production)).nice()
                      .range([height, 0]);

      // y-scale for temperature (right axis)
      const yTemp = d3.scaleLinear()
                      .domain(d3.extent(data, d => d.Temperature)).nice()
                      .range([height, 0]);

      // Axes
      const xAxis = d3.axisBottom(x).ticks(6).tickFormat(d3.format("d"));
      const yAxisLeft = d3.axisLeft(yProd).ticks(6).tickFormat(d3.format(",.0f"));
      const yAxisRight = d3.axisRight(yTemp).ticks(6).tickFormat(d => d.toFixed(1));

      g.append("g")
       .attr("class", "x-axis")
       .attr("transform", `translate(0, ${height})`)
       .call(xAxis);
      g.append("g")
       .attr("class", "y-axis-left")
       .call(yAxisLeft);
      g.append("g")
       .attr("class", "y-axis-right")
       .attr("transform", `translate(${width},0)`)
       .call(yAxisRight);

      // Axis labels
      g.append("text")
       .attr("transform", `translate(${width/2}, ${height + 40})`)
       .attr("text-anchor", "middle")
       .text("Year");
      g.append("text")
       .attr("transform", "rotate(-90)")
       .attr("y", -50)
       .attr("x", -height/2)
       .attr("dy", "1em")
       .attr("text-anchor", "middle")
       .text("Crop Production (t)");
      g.append("text")
       .attr("transform", "rotate(90)")
       .attr("y", -width - 40)
       .attr("x", height/2)
       .attr("dy", "1em")
       .attr("text-anchor", "middle")
       .text("Temperature (°C)");

      // Line generator for crop production
      const prodLine = d3.line()
                         .x(d => x(d.year))
                         .y(d => yProd(d.production))
                         .curve(d3.curveMonotoneX);
      // Line generator for temperature
      const tempLine = d3.line()
                         .x(d => x(d.year))
                         .y(d => yTemp(d.Temperature))
                         .curve(d3.curveMonotoneX);

      // Draw production line
      g.append("path")
       .datum(data)
       .attr("class", "line-production")
       .attr("d", prodLine);
      // Draw temperature line
      g.append("path")
       .datum(data)
       .attr("class", "line-temperature")
       .attr("d", tempLine);

      // Draw circles for production
      g.selectAll(".prod-point")
       .data(data)
       .enter()
       .append("circle")
       .attr("class", "prod-point")
       .attr("cx", d => x(d.year))
       .attr("cy", d => yProd(d.production))
       .attr("r", 4)
       .attr("fill", "#2980b9")
       .on("mouseover", (event, d) => {
         showTooltip(event, `Year: ${d.year}<br>Production: ${d.production.toLocaleString()} t`);
       })
       .on("mouseout", hideTooltip);
      
      // Draw circles for temperature
      g.selectAll(".temp-point")
       .data(data)
       .enter()
       .append("circle")
       .attr("class", "temp-point")
       .attr("cx", d => x(d.year))
       .attr("cy", d => yTemp(d.Temperature))
       .attr("r", 4)
       .attr("fill", "#e74c3c")
       .on("mouseover", (event, d) => {
         showTooltip(event, `Year: ${d.year}<br>Temperature: ${d.Temperature.toFixed(1)} °C`);
       })
       .on("mouseout", hideTooltip);

      // Add simple brush for time range selection
      const brush = d3.brushX()
                      .extent([[0, 0], [width, height]])
                      .on("end", brushed);
      g.append("g")
       .attr("class", "brush")
       .call(brush);

      function brushed({ selection }) {
        if (!selection) return;
        const [x0, x1] = selection;
        const selectedYears = data.filter(d => d.year >= x.invert(x0) && d.year <= x.invert(x1));
        // For interactivity: for example, highlight selected points
        g.selectAll(".prod-point")
         .attr("fill", d => selectedYears.includes(d) ? "#ff8c00" : "#2980b9");
        g.selectAll(".temp-point")
         .attr("fill", d => selectedYears.includes(d) ? "#ff8c00" : "#e74c3c");
      }
    }

    // Tooltip functions
    const tooltip = d3.select("#tooltip");
    function showTooltip(event, content) {
      tooltip.style("opacity", 1)
             .html(content)
             .style("left", (event.pageX + 10) + "px")
             .style("top", (event.pageY - 20) + "px");
    }
    function hideTooltip() {
      tooltip.style("opacity", 0);
    }
  </script>
</body>
</html>
