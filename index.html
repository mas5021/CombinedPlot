<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conclusion: Combined Normalized Trends</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    svg {
      display: block;
      margin: auto;
      background: white;
      border: 1px solid #ddd;
    }
    .legend {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Conclusion: Combined Normalized Trends Over Time</h1>
  <svg id="combinedChart" width="1000" height="500"></svg>
  <script>
    // Dataset URLs (using your actual datasets)
    const CROP_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/3d3cf36c88a4f23a187cb4e12a835e10/raw/5aebb1fc334be000f4b756db6d5c83adf71e89ab/CropProduction.csv";
    const CO2_CSV_URL  = "https://gist.githubusercontent.com/mystrycodes/f3e133db6c35f1f7180296e872441fe4/raw/4c5bc29c4c18f3510bead103c2188d5a919f066d/Co2emmission.csv";
    const TEMP_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/0e4190865121859997eec1fc2d5b4dcd/raw/d10453ccf854feb48e10319eb8025a973f938abe/climate.csv";

    // Load all three datasets concurrently.
    Promise.all([
      // Crop: We expect columns TIME, Value, Country.
      d3.csv(CROP_CSV_URL, d => ({
        year: +d.TIME,
        production: +d.Value,
        country: d.Country
      })).then(data => data.filter(d => d.country && d.country.includes("United States"))),
      
      // CO₂: We expect columns Year, total_emission, Country.
      d3.csv(CO2_CSV_URL, d => ({
        year: +d.Year,
        co2: +d.total_emission,
        country: d.Country
      })).then(data => data.filter(d => d.country && d.country.includes("United States"))),
      
      // Temperature & Vegetation Index: We expect columns Year, Temperature, VegetationIndex.
      d3.csv(TEMP_CSV_URL, d => ({
        year: +d.Year, // Note: The climate CSV uses "Year" (case-sensitive)
        Temperature: +d.Temperature,
        VegetationIndex: +d.VegetationIndex
      }))
    ]).then(([cropData, co2Data, climateData]) => {
      // Identify the common years among all datasets.
      const commonYears = [...new Set(cropData.map(d => d.year))]
        .filter(y => co2Data.some(d => d.year === y) && climateData.some(d => d.year === y))
        .sort((a, b) => a - b);

      // Merge the datasets on common year.
      const mergedData = commonYears.map(year => {
        const crop = cropData.find(d => d.year === year);
        const co2  = co2Data.find(d => d.year === year);
        const climate = climateData.find(d => d.year === year);
        return {
          year: year,
          production: crop.production,
          co2: co2.co2,
          Temperature: climate.Temperature,
          VegetationIndex: climate.VegetationIndex
        };
      });

      // Normalize each variable to [0, 1]
      function normalize(data, key) {
        const ext = d3.extent(data, d => d[key]);
        data.forEach(d => {
          d["norm_" + key] = (d[key] - ext[0]) / (ext[1] - ext[0]);
        });
      }
      normalize(mergedData, "production");
      normalize(mergedData, "co2");
      normalize(mergedData, "Temperature");
      normalize(mergedData, "VegetationIndex");

      drawCombinedChart(mergedData);
    }).catch(error => {
      console.error("Error loading data:", error);
    });

    function drawCombinedChart(data) {
      const svg = d3.select("#combinedChart");
      const width = +svg.attr("width") - 100;
      const height = +svg.attr("height") - 100;
      const margin = { top: 50, right: 120, bottom: 50, left: 70 };
      const g = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);

      // x-scale for year.
      const x = d3.scaleLinear()
                  .domain(d3.extent(data, d => d.year))
                  .range([0, width]);
      // y-scale for normalized values.
      const y = d3.scaleLinear()
                  .domain([0, 1])
                  .range([height, 0]);

      // Axes
      g.append("g")
       .attr("transform", `translate(0, ${height})`)
       .call(d3.axisBottom(x).tickFormat(d3.format("d")));
      g.append("g")
       .call(d3.axisLeft(y).ticks(5));

      // Line generator
      const lineGen = d3.line()
                        .x(d => x(d.year))
                        .y(d => y(d.value));

      // Series: each variable to show.
      const series = [
        { name: "Crop Production", key: "norm_production", color: "#2980b9" },
        { name: "CO₂ Emissions", key: "norm_co2", color: "#8e44ad" },
        { name: "Temperature", key: "norm_Temperature", color: "#e74c3c" },
        { name: "Vegetation Index", key: "norm_VegetationIndex", color: "#27ae60" }
      ];

      // Draw each series line.
      series.forEach(s => {
        const lineData = data.map(d => ({ year: d.year, value: d[s.key] }));
        g.append("path")
         .datum(lineData)
         .attr("fill", "none")
         .attr("stroke", s.color)
         .attr("stroke-width", 2)
         .attr("d", lineGen);
      });

      // Add legend.
      const legend = svg.append("g")
                        .attr("class", "legend")
                        .attr("transform", `translate(${width + margin.left + 20}, ${margin.top})`);
      series.forEach((s, i) => {
        const legItem = legend.append("g")
                              .attr("transform", `translate(0, ${i * 20})`);
        legItem.append("rect")
               .attr("width", 12)
               .attr("height", 12)
               .attr("fill", s.color);
        legItem.append("text")
               .attr("x", 16)
               .attr("y", 10)
               .text(s.name);
      });
    }
  </script>
</body>
</html>
